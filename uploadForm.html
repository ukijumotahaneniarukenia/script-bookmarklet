<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <input type="file" name="uploadFileList" id="uploadFileList" multiple />
    </form>
    <div id="showUploadFileList"></div>
    <script>
      function getFileList() {
        let targetUploadFileDom = document.getElementById("uploadFileList");
        console.log(targetUploadFileDom)
        let targetUploadFileList = Array.from(targetUploadFileDom.files);
        targetUploadFileList.map((item) => {
          console.log(item);
        });
      }
      document
        .getElementById("uploadFileList")
        .addEventListener("change", getFileList);
    </script>
  </body>
</html>
