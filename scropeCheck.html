<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'A'
    console.log(a)
  </script>
  <script>
    {
      let a = 'AAAA'
      console.log(a)
    }
  </script>
  <script>
    (function (params) {
      let a = params
      console.log(a)
    })("aaaaa")
  </script>
</body>
</html>
